<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Survey Questions</title>
  </head>
  <body>
      
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1 id="header">Survey Questions</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <form>
                    <div class="form-group">
                        <label for="name">What's your name?</label>
                        <input type="name" class="form-control" id="formName" placeholder="Required">
                    </div>
                    <div class="form-group">
                        <label for="image">Put a link here to a photo or drawing of yourself.</label>
                        <input for ="image" class="form-control" id="formImage" placeholder="Required">
                    </div>
                    <div class="form-group">
                        <label for="questionOne">Tact is just not saying true stuff. I'll pass.</label>
                            <select class="form-control" id="questionOne">
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2 (Somewhat Disagree)</option>
                                <option value=3>3 (Neutral)</option>
                                <option value=4>4 (Somewhat Agree)</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="questionTwo">I don't handle rejection well.  Funny, considering all the practices I've had, huh? </label>
                            <select class="form-control" id="questionTwo">
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2 (Somewhat Disagree)</option>
                                <option value=3>3 (Neutral)</option>
                                <option value=4>4 (Somewhat Agree)</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="questionThree">I've seen honest faces before, they usually come attached to liars.</label>
                            <select class="form-control" id="questionThree">
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2 (Somewhat Disagree)</option>
                                <option value=3>3 (Neutral)</option>
                                <option value=4>4 (Somewhat Agree)</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="questionFour">If we could live without passion, maybe we'd truly know some of kind of peace.  But we would be hollow.</label>
                            <select class="form-control" id="questionFour">
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2 (Somewhat Disagree)</option>
                                <option value=3>3 (Neutral)</option>
                                <option value=4>4 (Somewhat Agree)</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="questionFive">The hardest thing in this world is to live in it.</label>
                            <select class="form-control" id="questionFive">
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2 (Somewhat Disagree)</option>
                                <option value=3>3 (Neutral)</option>
                                <option value=4>4 (Somewhat Agree)</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="questionSix">Love isn't brains; it's blood.  Blood screaming inside you to work its will.</label>
                            <select class="form-control" id="questionSix">
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2 (Somewhat Disagree)</option>
                                <option value=3>3 (Neutral)</option>
                                <option value=4>4 (Somewhat Agree)</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="questionSeven">The big moments are gonna come.  You can't help that.  It's what you do afterwards that counts.  That's when you find out who you are.</label>
                            <select class="form-control" id="questionSeven">
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2 (Somewhat Disagree)</option>
                                <option value=3>3 (Neutral)</option>
                                <option value=4>4 (Somewhat Agree)</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="questionEight">To forgive is an act of compassion.  It's not done because people deserve it.  It's done because they need it.</label>
                            <select class="form-control" id="questionEight">
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2 (Somewhat Disagree)</option>
                                <option value=3>3 (Neutral)</option>
                                <option value=4>4 (Somewhat Agree)</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="questionNine">People don't fall in love with what's right in front of them.  People want the dream.  What they can't have.  The more unattainable. the more attractive.</label>
                            <select class="form-control" id="questionNine">
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2 (Somewhat Disagree)</option>
                                <option value=3>3 (Neutral)</option>
                                <option value=4>4 (Somewhat Agree)</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="questionTen">Ok, I'm cookie dough.  I'm not done baking.  I'm not finishing becoming whoever the hell it is I'm gonna turn out to be.</label>
                            <select class="form-control" id="questionTen">
                                <option value=1>1 (Strongly Disagree)</option>
                                <option value=2>2 (Somewhat Disagree)</option>
                                <option value=3>3 (Neutral)</option>
                                <option value=4>4 (Somewhat Agree)</option>
                                <option value=5>5 (Strongly Agree)</option>
                            </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="surveyBtn">Submit</button>
                </form>
            </div>
        </div>
    </div> 

    <div id="resultsModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Meet Your New Friend!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <h2 id="matchFriend"></h2>
              <img id="matchPhoto" src="" alt="Friend Match">
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        var allFieldsAnswered;

        $(document).ready(function() {

            $("#surveyBtn").on("click", function(){
                checkIfAnswer(function() {

                    if(allFieldsAnswered) {
                        collectData();
                    } else {
                        alert("Please answer all fields before submitting!")
                    }
                });
            });
        
        
        function checkIfAnswer(callback) {
            var questionsAnswered;

            $(".chosen-select").each(function(){

                if ($(this).val() === ""){
                    questionsAnswered = false;
                }

            }).promise().done(function() {
                if (questionsAnswered === false) {
                    allFieldsAnswered = false;

                } else if ($("#formName").val().trim() === ""){
                    allFieldsAnswered = false;

                } else {
                    allFieldsAnswered = true
                }

                callback();

            });
        }

        function collectData() {

            var newFriend = {
                name: $("#formName").val().trim(),
                photo: $("#formImage"),
                scores: []
            };

            var scoresArray = [];

           $(".chosen-select").each(function() {
               scoresArray.push(parseInt($(this).val()));

           }).promise().done(function(){

               console.log("scoresArray", scoresArray);

            newFriend.scores = scoresArray;

            var currentURL = window.location.origin;

            $.post(currentURL + "/api/friends", newFriend, function(data){

                $("#matchFriend").text(data.name);

                $("#matchPhoto").attr("src", data.photo);

                $("#resultsModal").modal("toggle");

            });

           }); 
        }

    });

    </script>
  </body>
</html>
